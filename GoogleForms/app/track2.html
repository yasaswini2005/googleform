<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GoogleForms</title>
    <link rel="stylesheet" href="track2.css">
</head>
<body>
    <div class="container">
        <a id="O" href="index.html"> <i class="fa fa-home" aria-hidden="true" style="color:rgb(0, 255, 21); "></i>Go to home</a>
        <div class="container-in">
          
            <form action="">
                <div class="header">
                   <div class="header-in">
                     <div class="header-one">
                        <h1>ZeroOne Students Data</h1>

                    </div>
                     <div class="header-two">
                        <p>Students Data Of ZeroOne Code Club (TRACK2)</p>
                     </div>
                   </div>
                </div>

                <div class="mainbody">
                    <div class="mainbody-in">
                        <div class="mainbody-in-header">
                            <h2>Section 03</h2>
                    
                        </div>
                        <div class="mainbody-in-one if-one">
                            <label for="universityId">
                                Registered university id

                            </label><br>
                            <input type="text">

                        </div>
                        <div class="mainbody-in-one if-two">
                            <label for="universityId">
                                Student name as per University records <i class="fa fa-user-o" aria-hidden="true"></i>

                            </label><br>
                            <input type="text">

                        </div>
                        <div class="mainbody-in-one if-three">
                            <label for="universityId">
                               Gender

                            </label><br>
                            <input type="radio"> <span>Male  <i class="fa fa-male" aria-hidden="true"></i></span> <br>
                            <input type="radio"> <span>Female   <i class="fa fa-female" aria-hidden="true"></i></span><br>

                        </div>
                        <div class="mainbody-in-one if-four">
                            <label for="universityId"> Primary email address
                                <i class="fa fa-envelope" aria-hidden="true"></i>  

                            </label><br>
                            <input type="text">

                        </div>
                        <div class="mainbody-in-one if-five">
                            <label for="universityId">  Personal email address
                                <i class="fa fa-envelope" aria-hidden="true"></i>  

                            </label><br>
                            <input type="text">

                        </div>
                        <div class="mainbody-in-one if-six">
                            <label for="universityId">
                              What is your expertise with coding <i class="fa fa-laptop" aria-hidden="true"></i>

                            </label><br>
                            <input type="range">

                        </div>
                        <button>Proced to submit</button>
                        <div class="post-button">
                            <p>Custom form created at zero one labs</p>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
